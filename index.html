<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vijayamangalam Thottam</title>
	<script src="three.min.js"></script>
	<script src="panolens.min.js"></script>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		.panolens-canvas{
			max-width: 100%;
		}
		.panolens-container {
		    height: 100vh;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
	const panorama = new PANOLENS.ImagePanorama( 'https://cdn.jsdelivr.net/gh/hrefdinesh/360/dji_fly_20240402_184142_0236_1712063702343_pano%20(1).jpg' );
	const viewer = new PANOLENS.Viewer({
		controlBar:false, 
		cameraFov:80,
		initialLookAt:new THREE.Vector3(45, -90, 0),
	});
	viewer.add( panorama );
	</script>

</body>
</html>
