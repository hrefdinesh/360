<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
    <style type="text/css">
        body{
            padding: 0;
            margin: 0;
        }
	    #viewer{
            height: 100dvh !important;
        }
        /*.psv-navbar{
            z-index: 111;
        }
        .psv-navbar--open {
            top: calc(100vh - 100px);
        }*/


    </style>



<head>
    <!-- for optimal display on high DPI devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.css" />


</head>

<!-- the viewer container must have a defined size -->
<div id="viewer" style="width: 100vw; height: 100vh;"></div>

<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js",
            "@photo-sphere-viewer/markers-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.module.js",   
            "@photo-sphere-viewer/gyroscope-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/gyroscope-plugin@5/index.module.js"
        }
    }
</script>

<script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';
    import { MarkersPlugin } from '@photo-sphere-viewer/markers-plugin';
    import { GyroscopePlugin } from '@photo-sphere-viewer/gyroscope-plugin';

    const viewer = new Viewer({
        plugins: [ 
            [MarkersPlugin, {
            markers: [
                {
                    "id": "marker-l7wv13ao6i",
                    "polygon": [[0.044,-0.836],[0.461,-0.769],[0.612,-0.896],[0.442,-0.97],[1.591,-1.251],[1.654,-1.493]],
                    "svgStyle": {
                        "fill": "#E84B3C",
                        "fillOpacity": 0.5,
                        "stroke": "#C0382B",
                        "strokeWidth": 2
                    }
                },
                {
                    "id": "marker-land",
                    "image": "https://photo-sphere-viewer-data.netlify.app/assets/pictos/pin-blue.png",
                    "position": {
                        "yaw": 0.51,
                        "pitch": -1.07
                    },
                    "size": {
                        "width": 32,
                        "height": 32
                    },
                    "anchor": "bottom center",
                    "tooltip": {
                        "content": "My land",
                        "className": 'custom-tooltip',
                        "position": "top center",
                        "trigger": "click"
                    }
                },
                {
                    "id": "marker-kovil",
                    "image": "https://photo-sphere-viewer-data.netlify.app/assets/pictos/pin-red.png",
                    "position": {
                        "yaw": 3.152,
                        "pitch": -0.115
                    },
                    "size": {
                        "width": 32,
                        "height": 32
                    },
                    "anchor": "bottom center",
                    "tooltip": {
                        "content": "Amman Kovil",
                        "className": 'custom-tooltip',
                        "position": "top center",
                        "trigger": "click"
                    }
                },
                {
                    "id": "marker-bus",
                    "image": "https://photo-sphere-viewer-data.netlify.app/assets/pictos/pin-red.png",
                    "position": {
                        "yaw": 0.054,
                        "pitch": -0.197
                    },
                    "size": {
                        "width": 32,
                        "height": 32
                    },
                    "anchor": "bottom center",
                    "tooltip": {
                        "content": "Bus stand",
                        "className": 'custom-tooltip',
                        "position": "top center",
                        "trigger": "click"
                    },
                }
            ],
            }],
            [GyroscopePlugin]
        ],
        container: document.querySelector('#viewer'),
        panorama: 'https://cdn.jsdelivr.net/gh/hrefdinesh/360/dji_fly_20240402_184142_0236_1712063702343_pano%20(1).jpg',
        navbar: ['fullscreen','gyroscope'],        
    });

    const markersPlugin = viewer.getPlugin(MarkersPlugin);
    viewer.addEventListener('ready', () => {
    viewer
        .animate({
            yaw: 0,
            pitch: 0.5,
            speed: 1000,
        })
        .then(() => {
            markersPlugin.showMarkerTooltip('marker-land');
            markersPlugin.showMarkerTooltip('marker-kovil');
            markersPlugin.showMarkerTooltip('marker-bus');
        });
}, { once: true });
</script>

</body>
</html>
